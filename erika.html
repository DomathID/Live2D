<!doctype html>

		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btnHidebtn").change(function(){
					if(this.checked){
						$("#hide").css("display","none");
					}
					else{
						$("#hide").css("display","");
					}
				});
				/* JQuery Shitty "onclick" */
				/* didn't know how to do the show/hide thing with just one button :/ */
				$("#btnBorder").click(function(){
					$("#glcanvas").css("border","dashed 0px #fff");
					$("#btnBorder").text("Show Border");
				});
				$("#btnBorder").dblclick(function(){
					$("#glcanvas").css("border","dashed 1px #fff");
					$("#btnBorder").text("Hide Border");
				});
			});
		</script>

		<style type="text/css">
			html{
				background-image:url(./assets/erika/background_day.jpg);
				background-repeat:no-repeat;
			}
		</style>
	</head>
